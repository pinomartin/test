<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="app.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="details">
                <h1>donfeng ax7</h1>
                <h2>El SUV más moderno</h2>
            </div>
            <div class="selector-color">
                <p>Selecciona tu color preferido.</p>
                <ul class="cars-conteiner">
                    <li class="color-car" id="blanco">
                        <img src="./img/Blanco.png" alt="mini-blanco" id="mini-blanco">
                    </li>
                    <li class="color-car">
                        <img src="./img/Café.png" alt="mini-cafe" id="mini-cafe">
                    </li>
                    <li class="color-car">
                        <img src="./img/Gris.png" alt="mini-gris" id="mini-gris">
                    </li>
                    <li class="color-car">
                        <img src="./img/Negro.png" alt="mini-negro" id="mini-negro">
                    </li>
                </ul>
                <div class="buttons">
                    <a class="red-button" href="#">quiero mi ax7</a>
                    <a class="black-button" href="#">ficha técnica</a>
                    <a class="red-button" href="#">test drive</a>
                </div>
            </div>
        </div>

        <div class="right">
            <div class="big-image">
                <img src="img/Blanco.png" alt="SUV" id="big-image">
            </div>
        </div>
    </div>
</body>
</html>
